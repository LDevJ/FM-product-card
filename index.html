<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <section>
    <div class="producto__imagen"></div>
    <div class="producto__contenido">
      <span class="producto-categoria">perfume</span>
      <h3 class="producto-nombre">Gabrielle Essence Eau De Parfum</h3>
      <p class="producto-descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="precio">
        <h3 class="producto-oferta">$149.99</h3>
        <span class="producto-normal">$169.99</span>
      </div>
        <a class="producto-boton" href="#"> <img class="icono" src="/images/icon-cart.svg"> Add to Cart</a>
    </div>
  </section>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/LDevJP">LDevJ</a>.
  </footer>
</body>
</html>
